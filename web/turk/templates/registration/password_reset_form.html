{% extends "base_generic.html" %}
{% block content %}
<div class="auth">
<form action="" method="post">{% csrf_token %}
    <label>Email address:</label>
    {% if form.email.errors %} {{ form.email.errors }} {% endif %}
    <p>{{ form.email }}</p> 
    <input type="submit" class="btn btn-default btn-lg" value="Reset password" />
</form>
</div>
{% endblock %}
