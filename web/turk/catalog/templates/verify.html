{% extends "base_generic.html" %}
{% block content %}
{% load list_filter %}
<div class="jumbotron">
    <div class="container">
    <h1 class="display-5">Verify</h1>
    <a href={{item.url}}>{{ item.file_id }}</a>    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="order"></div>
            <div class="num">Num</div>
            <div class="big">Big</div>
            <div class="small">Small</div>
            <div class="roll">R</div>
            <div class="x">X</div>
            <div class="order"></div>
            <div class="num">Num</div>
            <div class="big">Big</div>
            <div class="small">Small</div>
            <div class="roll">R</div>
            <div class="x">X</div>
        </div>
        {% for i in n %}
        <div class="row">
            <input class="order" value='{{i | add:"1"}}'/>
            <input class="num" placeholder='{{result | list_index:i | list_index:0 }}' />
            <input class="big" placeholder='{{result | list_index:i | list_index:1 }}'/>
            <input class="small" placeholder='{{result | list_index:i | list_index:2 }}'/>
            <input class="roll" placeholder='{{result | list_index:i | list_index:3 }}'/>
            <input class="x" placeholder='{{result | list_index:i | list_index:4 }}'/>
            <input class="order" value='{{ i |add:31 }}'/>
            <input class="num" placeholder='{{result | list_index1:i | list_index:0 }}'/>
            <input class="big" placeholder='{{result | list_index1:i | list_index:1 }}'/>
            <input class="small" placeholder='{{result | list_index1:i | list_index:2 }}'/>
            <input class="roll" placeholder='{{result | list_index1:i | list_index:3 }}'/>
            <input class="x" placeholder='{{result | list_index1:i | list_index:4 }}'/>
        </div>
        {% endfor %}
    </form>
    </div>
</div>
{% endblock %}
