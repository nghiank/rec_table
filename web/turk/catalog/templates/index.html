{% extends "base_generic.html" %}
{% block content %}
<div class="jumbotron">
    <div class="container">
    <h1 class="display-3">Uploader</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="myfile">
        <button class="btn btn-primary btn-lg" type="submit">Upload</button>
    </form>
    </div>
</div>
{% if error %}
<p>{{error}}</p>
{% endif %}
{% endblock %}
