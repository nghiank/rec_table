{% extends "base_generic.html" %}
{% block content %}
<div class="jumbotron">
    <div class="container">
    <h1 class="display-3">Uploader</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="myfile">Image file</label>
            <input type="file" name="myfile" id="myfile" class="form-control-file">
            <small id="fileHelp" class="form-text text-muted">Only allow images file: .png .jpg .jpeg</small>
        </div>
        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
                <button class="btn btn-primary btn-lg" type="submit">Upload</button>
            </div>
        </div>
    </form>
    </div>
</div>
{% if error %}
<p>{{error}}</p>
{% endif %}
{% endblock %}
